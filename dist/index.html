<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
  <link rel="stylesheet" href="style/index.css">
</head>

<body>

  <div class="instagram-wrapper">
    <div class="instagram-phones">
      <img class="instagram-phones_img" src="img/instagram-phones-369x595px.png" alt="Telefone celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img class="instagram-logo" src="img/instagram-logo-206x58px.png" alt="Logo do Instagram">
        <div class="profile-photo">
          <img class="profile-photo__img" src="img/old-potato-288px.jpg" alt="Foto de perfil">
        </div>
        <a href="#" class="instagram-login">
          Continue como Batatatosco
        </a>
        <a href="#" class="instagram-logout">
          Remover conta
        </a>
      </div>
      <div class="group">
        <p class="not-account">
          Não é Batatatosco?
        </p>
        <p class="not-account">
          <span class="link-blue">
            Alternar contas
          </span>
          ou
          <span class="link-blue">
            inscrever-se
          </span>
        </p>
      </div>
      <div class="get-app">
        <p class="get-app__text">
          Baixe o aplicativo
        </p>
        <div class="get-app__buttons">
          <a href="#" class="get-app__button-store-apple"><img src="img/store-apple-306x90px.png" class="get-app__button-img" alt="Baixar na App Store"></a>
          <a href="#" class="get-app__button-store-google"><img src="img/store-google-302x90px.png" class="get-app__button-img" alt="Baixar na Google Play"></a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
